trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    yarn install
  displayName: 'Yarn Build'
- task: CopyFiles@2
  inputs:
    Contents: |
      **
      !.gitattributes
      !.github
      !.drone.yml
      !.eslintrc.yml
      !run-eslint.sh
      !webpack.config.js
      !yarn.lock
      !src
    TargetFolder: 'build'
    CleanTargetFolder: true
    OverWrite: true