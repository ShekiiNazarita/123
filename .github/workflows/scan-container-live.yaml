name: 'ðŸ”¬ Run Live Container Scan'

on:
  schedule:
    - cron: '0 0 */14 * *'

  workflow_dispatch:

jobs:
  scan-container:
    name: Scan Live Container Images
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'jellyfin/jellyfin-web' }}

    strategy:
      fail-fast: false
      matrix:
        stage:
          - stable
          - unstable

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.0.19
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/jellyfin-web:${{ matrix.stage }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: '${{ matrix.stage }}_trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: '${{ matrix.stage }}_trivy-results.sarif'
