<div
    id="loginPage"
    data-role="page"
    class="page standalonePage flex flex-direction-column"
    data-backbutton="false"
>
    <div class="padded-left padded-right padded-bottom-page margin-auto-y">
        <form class="manualLoginForm margin-auto-x hide">
            <div
                class="
                    padded-left padded-right
                    flex
                    align-items-center
                    justify-content-center
                "
            >
                <h1 class="sectionTitle">${HeaderPleaseSignIn}</h1>
            </div>
            <div class="inputContainer">
                <input
                    is="jellyfin-input"
                    type="text"
                    id="txtManualName"
                    required="required"
                    label="${LabelUser}"
                    autocomplete="username"
                    autocapitalize="off"
                />
            </div>

            <div class="inputContainer">
                <input
                    is="jellyfin-input"
                    id="txtManualPassword"
                    type="password"
                    label="${LabelPassword}"
                    autocomplete="current-password"
                />
            </div>

            <label class="checkboxContainer">
                <input
                    is="jellyfin-checkbox"
                    type="checkbox"
                    class="chkRememberLogin"
                    checked
                />
                <span>${RememberMe}</span>
            </label>

            <button
                is="jellyfin-button"
                type="submit"
                class="raised button-submit block"
            >
                <span>${ButtonSignIn}</span>
            </button>

            <div style="margin-top: 0.5em">
                <button
                    is="jellyfin-button"
                    type="button"
                    class="raised cancel block btnCancel"
                >
                    <span>${ButtonCancel}</span>
                </button>
            </div>
        </form>

        <div class="visualLoginForm" style="text-align: center">
            <h1 style="margin-top: 1em">${HeaderPleaseSignIn}</h1>
            <div
                id="divUsers"
                class="itemsContainer vertical-wrap centered"
            ></div>
        </div>

        <div class="readOnlyContent" style="margin: 0.5em auto 1em">
            <button
                is="jellyfin-button"
                type="button"
                class="raised cancel block btnManual"
            >
                <span>${ButtonManualLogin}</span>
            </button>

            <button
                is="jellyfin-button"
                type="button"
                class="raised cancel block btnQuick hide"
            >
                <span>${ButtonUseQuickConnect}</span>
            </button>

            <button
                is="jellyfin-button"
                type="button"
                class="raised cancel block btnForgotPassword"
            >
                <span>${ButtonForgotPassword}</span>
            </button>

            <button
                is="jellyfin-button"
                type="button"
                class="raised block btnSelectServer"
            >
                <span>${ButtonChangeServer}</span>
            </button>

            <p
                class="disclaimer"
                style="text-align: center; margin-top: 2em"
            ></p>
        </div>
    </div>
</div>
