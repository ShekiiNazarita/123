<div
    id="wizardUserPage"
    data-role="page"
    class="page standalonePage wizardPage"
>
    <div class="padded-left padded-right padded-top">
        <div class="ui-corner-all ui-shadow wizardContent">
            <form class="wizardUserForm">
                <div class="verticalSection">
                    <h1 class="sectionTitle">${TellUsAboutYourself}</h1>
                    <p style="margin-top: 2em">${UserProfilesIntro}</p>
                    <br />
                    <div class="inputContainer">
                        <input
                            is="jellyfin-input"
                            type="text"
                            id="txtUsername"
                            label="${LabelUsername}"
                            required="required"
                        />
                        <div class="fieldDescription">
                            ${SelectAdminUsername}
                        </div>
                    </div>
                    <div class="inputContainer">
                        <input
                            is="jellyfin-input"
                            id="txtManualPassword"
                            type="password"
                            label="${LabelPassword}"
                        />
                        <div class="fieldDescription">
                            ${LeaveBlankToNotSetAPassword}
                        </div>
                    </div>
                    <div class="inputContainer">
                        <input
                            is="jellyfin-input"
                            id="txtPasswordConfirm"
                            type="password"
                            label="${LabelPasswordConfirm}"
                        />
                    </div>
                    <p>${MoreUsersCanBeAddedLater}</p>
                </div>

                <div class="wizardNavigation">
                    <button
                        is="jellyfin-button"
                        type="button"
                        class="raised button-cancel"
                        onclick="history.back();"
                    >
                        <span class="material-icons arrow_back"></span>
                        <span>${Previous}</span>
                    </button>
                    <button
                        is="jellyfin-button"
                        type="submit"
                        class="raised button-submit"
                    >
                        <span>${Next}</span>
                        <span class="material-icons arrow_forward"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
