<div
    id="dashboardGeneralPage"
    data-role="page"
    class="page type-interior dashboardHomePage"
>
    <div>
        <div class="content-primary">
            <form class="dashboardGeneralForm">
                <div class="verticalSection">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">${Settings}</h2>
                        <a
                            is="jellyfin-linkbutton"
                            rel="noopener noreferrer"
                            class="raised button-alt headerHelpButton"
                            target="_blank"
                            href="https://docs.jellyfin.org/general/server/settings.html"
                            >${Help}</a
                        >
                    </div>
                </div>

                <div class="verticalSection">
                    <div class="inputContainer">
                        <input
                            is="jellyfin-input"
                            type="text"
                            id="txtServerName"
                            label="${LabelServerName}"
                        />
                        <div class="fieldDescription">
                            ${LabelServerNameHelp}
                        </div>
                    </div>
                    <div class="selectContainer">
                        <select
                            is="jellyfin-select"
                            id="selectLocalizationLanguage"
                            label="${LabelPreferredDisplayLanguage}"
                        ></select>
                        <div class="fieldDescription">
                            <div>${LabelDisplayLanguageHelp}</div>
                            <div style="margin-top: 0.25em">
                                <a
                                    is="jellyfin-linkbutton"
                                    rel="noopener noreferrer"
                                    class="button-link"
                                    href="https://docs.jellyfin.org/general/contributing/index.html"
                                    target="_blank"
                                    >${LearnHowYouCanContribute}</a
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="verticalSection verticalSection-extrabottompadding">
                    <h2>${HeaderPaths}</h2>
                    <div class="inputContainer">
                        <div style="display: flex; align-items: center">
                            <div style="flex-grow: 1">
                                <input
                                    is="jellyfin-input"
                                    id="txtCachePath"
                                    label="${LabelCachePath}"
                                    autocomplete="off"
                                />
                            </div>
                            <button
                                type="button"
                                is="paper-icon-button-light"
                                id="btnSelectCachePath"
                                title="${ButtonSelectDirectory}"
                                class="jellyfin-input-iconbutton"
                            >
                                <span class="material-icons search"></span>
                            </button>
                        </div>
                        <div class="fieldDescription">
                            ${LabelCachePathHelp}
                        </div>
                    </div>

                    <div class="inputContainer">
                        <div style="display: flex; align-items: center">
                            <div style="flex-grow: 1">
                                <input
                                    is="jellyfin-input"
                                    id="txtMetadataPath"
                                    label="${LabelMetadataPath}"
                                    autocomplete="off"
                                />
                            </div>
                            <button
                                type="button"
                                is="paper-icon-button-light"
                                id="btnSelectMetadataPath"
                                title="${ButtonSelectDirectory}"
                                class="jellyfin-input-iconbutton"
                            >
                                <span class="material-icons search"></span>
                            </button>
                        </div>
                        <div class="fieldDescription">
                            ${LabelMetadataPathHelp}
                        </div>
                        <input type="hidden" id="txtMetadataNetworkPath" />
                    </div>
                </div>

                <div class="verticalSection">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">${QuickConnect}</h2>
                    </div>
                </div>

                <div class="checkboxList paperList" style="padding: 0.5em 1em">
                    <label>
                        <input
                            type="checkbox"
                            is="jellyfin-checkbox"
                            id="chkQuickConnectAvailable"
                        />
                        <span>${EnableQuickConnect}</span>
                    </label>
                </div>

                <div class="verticalSection">
                    <h2>${HeaderBranding}</h2>
                    <div class="inputContainer">
                        <input
                            is="jellyfin-input"
                            type="text"
                            id="txtLoginDisclaimer"
                            label="${LabelLoginDisclaimer}"
                        />
                        <div class="fieldDescription">
                            ${LabelLoginDisclaimerHelp}
                        </div>
                    </div>
                    <div class="inputContainer customCssContainer">
                        <textarea
                            is="jellyfin-textarea"
                            id="txtCustomCss"
                            label="${LabelCustomCss}"
                            class="textarea-mono"
                        ></textarea>
                        <div class="fieldDescription">
                            ${LabelCustomCssHelp}
                        </div>
                    </div>
                </div>
                <br />
                <div>
                    <button
                        is="jellyfin-button"
                        type="submit"
                        class="raised button-submit block"
                    >
                        <span>${Save}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
