<div id="logPage" data-role="page" class="page type-interior">
    <div>
        <div class="content-primary">
            <form class="logsForm">
                <div class="verticalSection">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">${TabLogs}</h2>
                    </div>
                </div>

                <div class="verticalSection">
                    <div
                        class="
                            checkboxContainer checkboxContainer-withDescription
                        "
                    >
                        <label>
                            <input
                                type="checkbox"
                                is="jellyfin-checkbox"
                                id="chkSlowResponseWarning"
                            />
                            <span>${LabelSlowResponseEnabled}</span>
                        </label>
                    </div>
                    <div class="inputContainer">
                        <input
                            is="jellyfin-input"
                            type="number"
                            id="txtSlowResponseWarning"
                            label="${LabelSlowResponseTime}"
                        />
                    </div>
                </div>
                <br />
                <div>
                    <button
                        is="jellyfin-button"
                        type="submit"
                        class="raised button-submit block"
                    >
                        <span>${Save}</span>
                    </button>
                </div>
            </form>
            <div class="serverLogs readOnlyContent"></div>
        </div>
    </div>
</div>
