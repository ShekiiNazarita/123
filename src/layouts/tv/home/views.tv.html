<div class="horizontalSection">
    <div class="sectionTitle">&nbsp;</div>
    <div>
        <button type="button" class="card wideSpotlightCard noScale">
            <div class="cardImageContainer coveredImage wideSpotlightCardBox noScale">
                <div class="cardImage coveredImage coveredImage-noScale"></div>
                <div class="innerCardFooter">
                    <div class="cardText"></div>
                </div>
            </div>
        </button>
        <div class="horizontalItemsContainer">
            <button type="button" class="card backdropCard allSeriesCard show-focus show-animation" data-type="allseries">
                <div class="cardBox">
                    <div class="cardScalable">
                        <div class="cardPadder cardPadder-backdrop"></div>
                        <div class="cardContent">
                            <div class="cardImageContainer coveredImage">
                                <div class="cardImage coveredImage coveredImage-noScale"></div>
                                <span class="cardImageIcon material-icons tv" aria-hidden="true"></span>
                                <div class="innerCardFooter">
                                    <div class="cardText">${Shows}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </button>
            <button type="button" class="card backdropCard tvEpisodesCard show-focus show-animation" data-type="episodes">
                <div class="cardBox">
                    <div class="cardScalable">
                        <div class="cardPadder cardPadder-backdrop"></div>
                        <div class="cardContent">
                            <div class="cardImageContainer coveredImage">
                                <div class="cardImage coveredImage coveredImage-noScale"></div>
                                <span class="cardImageIcon material-icons video_library" aria-hidden="true"></span>
                                <div class="innerCardFooter">
                                    <div class="cardText">${Episodes}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </button>
            <button type="button" class="card squareCard tvGenresCard show-focus show-animation" data-type="genres">
                <div class="cardBox">
                    <div class="cardScalable">
                        <div class="cardPadder cardPadder-square"></div>
                        <div class="cardContent">
                            <div class="cardImageContainer coveredImage">
                                <span class="cardImageIcon material-icons folder" aria-hidden="true"></span>
                                <div class="innerCardFooter">
                                    <div class="cardText">${Genres}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
<div class="horizontalSection resumeSection hide">
    <div class="sectionTitle">${HeaderContinueWatching}</div>
    <div is="emby-itemscontainer" class="itemsContainer"></div>
</div>
<div class="horizontalSection nextUpSection hide">
    <div class="sectionTitle">${HeaderNextUp}</div>
    <div is="emby-itemscontainer" class="itemsContainer"></div>
</div>
<div class="horizontalSection latestSection hide">
    <div class="sectionTitle">${HeaderLatestEpisodes}</div>
    <div is="emby-itemscontainer" class="itemsContainer"></div>
</div>
<div class="horizontalSection favoriteSeriesSection hide">
    <div class="sectionTitle">${HeaderFavoriteShows}</div>
    <div is="emby-itemscontainer" class="itemsContainer"></div>
</div>
<div class="horizontalSection favoriteEpisodeSection hide">
    <div class="sectionTitle">${HeaderFavoriteEpisodes}</div>
    <div is="emby-itemscontainer" class="itemsContainer"></div>
</div>
